# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build
      run: make build_linux && make build_win && make build_mac
    
    # 发布release, 添加上一步编译好的可执行文件: siusiu_linux_amd64, siusiu.exe, siusiu_darwin_amd64
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: siusiu-${{ github.run_number }}-${{ github.sha }}
        release_name: Release siusiu-${{ github.run_number }}-${{ github.sha }}
        draft: false
        prerelease: false

    # 添加Build中编译好的可执行文件: siusiu_linux_amd64, siusiu.exe, siusiu_darwin_amd64
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: |
          ./siusiu_linux_amd64
          ./siusiu.exe
          ./siusiu_darwin_amd64
        asset_name: "siusiu_linux_amd64, siusiu.exe, siusiu_darwin_amd64"
        asset_content_type: application/octet-stream
